<!DOCTYPE html>
<html lang="da">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Café Grums</title>

                </div>

            </div>

            <figure class="gallery">
                <img src="img/bts1.jpg" alt="Behind the scenes 1">

<footer>Lavet af Maja Birch Sørensen</footer>

        </article>
